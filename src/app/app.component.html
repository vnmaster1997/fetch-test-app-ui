<div>
    <h1>TEST</h1>
    <div class="row">
        <div class="col-xs-6 col-lg-6 col-md-6">
            <table mat-table [dataSource]="dataBidSource" class="mat-elevation-z8">

                <ng-container matColumnDef="size">
                  <th mat-header-cell *matHeaderCellDef> size </th>
                  <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                </ng-container>

                <ng-container matColumnDef="bid">
                  <th mat-header-cell *matHeaderCellDef> bid </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedBidColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedBidColumns;"></tr>
            </table>
            <div>Total: {{totalBidPriceSize}}</div>
        </div>

        <div class="col-xs-6 col-lg-6 col-md-6">
            <table mat-table [dataSource]="dataAskSource" class="mat-elevation-z8">
                <ng-container matColumnDef="ask">
                  <th mat-header-cell *matHeaderCellDef> Ask </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="size">
                  <th mat-header-cell *matHeaderCellDef> Size </th>
                  <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedAskColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedAskColumns;"></tr>
            </table>
            <div>Total: {{totalAskSize}}</div>
        </div>
    </div>

</div>
